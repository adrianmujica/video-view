<div class="container">
  <div class="row">

    <div *mobxAutorun class="col-lg-4">
      <app-history (videoURL)="videoURL = getSafeURL($event)"></app-history>
    </div>

    <div class="container-md col-lg-8">
      <app-search-bar (searchVideo)="searchVideo($event)"></app-search-bar>
      <app-video-view [videoURL]="videoURL" (bookmarkVideo)="bookmarkCurrentVideo()" class="card-text"></app-video-view>
      <app-bookmarks></app-bookmarks>
    </div>

  </div>
</div>
