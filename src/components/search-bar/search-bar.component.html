  <form (submit)="this.searchVideo.emit(this.form.get('videoURL').value)" [formGroup]="form" action="#">
    <div class="input-group mb-3">

      <input type="text" formControlName="videoURL" placeholder="YouTube URL"
             class="form-control" >

      <button type="submit" [disabled]="form.invalid"
              class="btn btn-primary">
        <i class="material-icons">search</i>
      </button>

    </div>
  </form>
