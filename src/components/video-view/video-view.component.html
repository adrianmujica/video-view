<div *ngIf="!!videoURL" class="container-md">
  <button *mobxAutorun (click)="bookmarkVideo.emit()" type="button" class="btn btn-link">
    <span class="row">
      <i class="material-icons">bookmark</i>
      {{store.bookmarked() ? 'Remove from bookmarks' : 'Bookmark this video'}}
    </span>
  </button>
</div>

<iframe width="100%" height="512px"
        [src]="videoURL" frameborder=”0″ allowfullscreen
        allow="clipboard-write;"></iframe>
